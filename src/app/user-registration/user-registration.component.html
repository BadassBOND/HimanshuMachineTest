<mat-dialog-content class="mat-typography">
  <form class="regis" [formGroup]="myDataForm!">
  
    <h2>Register</h2>
    <hr>
  
    <label class="hoverable" for="fileInput">
      <img style="height: 100px;width: 100px;padding-right: 25em;"
        [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'">
    </label>
    
    <br />
    <input id="fileInput" style="padding-right: 18em;" type='file' (change)="onSelectFile($event)">
    <br>
  
    <input type="text" placeholder="First Name" formControlName="firstname">&nbsp;&nbsp;
    <span class="error"
      *ngIf="myDataForm.get('firstname')?.touched && myDataForm.get('firstname')?.errors?.['required']">Enter Name</span>
    <span class="error"
      *ngIf="myDataForm.get('firstname')?.touched && myDataForm.get('firstname')?.errors?.['pattern']">Alphabets
      only</span>
    <span class="error"
      *ngIf="myDataForm.get('firstname')?.touched && myDataForm.get('firstname')?.errors?.['maxlength']">Atleast 20
      characters</span>
  
    <input type="text" placeholder="Last Name" formControlName="lastname">&nbsp;&nbsp;
    <span class="error"
      *ngIf="myDataForm.get('lastname')?.touched && myDataForm.get('lastname')?.errors?.['required']">Enter Last
      Name</span>
    <span class="error"
      *ngIf="myDataForm.get('lastname')?.touched && myDataForm.get('lastname')?.errors?.['pattern']">Alphabets only</span>
    <span class="error"
      *ngIf="myDataForm.get('lastname')?.touched && myDataForm.get('lastname')?.errors?.['maxlength']">Atleast 20
      characters</span><br><br>
  
    <input type="email" placeholder="Email" formControlName="email">
    <span class="error" *ngIf="myDataForm.get('email')?.touched && myDataForm.get('email')?.errors?.['required']">Email
      Required</span><br><br>
  
  
    <input type="number" placeholder="Contact no." formControlName="contact">
    <span class="error"
      *ngIf="myDataForm.get('contact')?.touched && myDataForm.get('contact')?.errors?.['required']">Number Required</span>
    <span class="error"
      *ngIf="myDataForm.get('contact')?.touched && myDataForm.get('contact')?.errors?.['pattern']">Numericsonly</span><br><br>
  
  
    Age:<mat-slider min="20" max="60" discrete [displayWith]="formatLabel" formControlName="age">
      <input formControlName="age" matSliderThumb>
    </mat-slider>
    <br>
  
    <label>State</label>&nbsp;
    <select formControlName="States">
      <option value=""></option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Hariyana">Hariyana</option>
      <option value="Kerala">Kerala</option>
      <option value="Gujra">Gujrat</option>
    </select><br><br>
  
    <label>Country</label>&nbsp;
    <select>
      <option value=""></option>
      <option value="India">India</option>
      <option value="London">London</option>
      <option value="Ameraca">America</option>
      <option value="China">China</option>
    </select><br><br>
  
    <label>Address</label>&nbsp;
    <select id="addressType" onchange="showFields(this.value)">
      <option value="home">Home</option>
      <option value="company">Company</option>
    </select>
    <br><br>
  
    <input type="text" placeholder="Hobby" formControlName="tag"><br><br>
    <span class="error" *ngIf="myDataForm.get('tag')?.touched && myDataForm.get('tag')?.errors?.['required']">Dont leave
      empty</span>
  
    <input type="checkbox" formControlName="checkbox">Subscribe to Newsletter <br><br>
  
    <button>Cancel</button>&nbsp;&nbsp;
  
    <button [disabled]="myDataForm.invalid" (click)="submitprofile()">Submit</button>
  
  </form>
</mat-dialog-content>
